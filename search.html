---
layout: default
title: "Search Results"
description: "whuzfb的技术博客，记录日常生活工作中遇到的技术问题和解决方案"
---

<!-- Post Header -->
<style type="text/css">
  header.intro-header{background-color: #4285f4;}
</style>
<header class="intro-header" >
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
        <div class="site-heading">
          <h1>{{ page.title }}</h1>
          <span class="subheading">{{ page.description }}</span>
        </div>
      </div>
    </div>
  </div>
</header>
<div style="margin:0 auto;width:300px;height:80px;padding-top:10px;padding-bottom:10px"></div>
<div class="container">
  <div class="row">
    <!-- Post Container -->
    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 post-container">
      <form target="_blank" id="search-form" action="https://bing.com/search" method="get" onsubmit="return new_submit();">
        <label for="search-box"></label>
        <input type="text" id="keyword" name="q" placeholder="输入关键词">
      </form>
    </div>
  </div>
</div>
<script type="text/javascript">
  function new_submit(){
    var search_form = document.getElementById("search-form");
    var search = document.getElementById("keyword");
    if (search.value == "") {
      return false;
    }
    search.value = 'site:{{ site.domain }} ' + search.value;
    search_form.submit();
    search_form.reset();
    return false;
  }
</script>
